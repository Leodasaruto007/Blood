<section id="request" class="form">
    <h2>Request Blood</h2>
    <p>If you need blood , please fill out the form below.</p>
    <form id="requestForm"  name="myfor" method="post">
        <label for="rname">Name:</label>
        <input placeholder="Name" type="text" id="rname" name="Name" required>

        <label for="rdate">Date:</label>
        <input type="date" id="rdate" name="Date" required>

        <label for="address">Place:</label>
        <input placeholder="Place" type="text" name="Place" id="rplace" required>

        <label for="bloodType">Blood Type:</label>
        <select id="bloodType" name="BloodType" required>
            <option selected hidden >select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
        <button type="submit">Request</button>
    </form>
</section></center>

</body>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxRjr7LXjzQBZ89TTk8P8YgMYaINy7J01mzDGnyeGsxPVUB4IgG-5qmjMMzFuF0ji_6/exec'
    const form = document.forms['myfor']
    
    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                alert("Requested! We will contact you soon...");
                form.reset();  // Reset the form fields
            })
            .catch(error => console.error('Error!', error.message))
    })
</script>

<body>

 </header>
  <center>
<section id="register" style="margin: 200px 100px 100px;">
  <h2>Register as a Donor</h2>
    <p>Join our community of life-savers. Register to donate blood and help save lives.</p>
    <form name="myform"  id="registrationForm"  method="post" >
        <label for="name">Name:</label>
        <input placeholder="Name" type="text" id="name" name="Name" required>

        <label for="contactno">Contact NO:</label>
        <input placeholder="Phone no" type="text" id="contactno" name="Contactno" required>

        <label for="age">Age:</label>
        <input placeholder="Age" type="number" min="12" max="80" id="age" name="Age" required>

        <label for="city">City/Village:</label>
        <input placeholder="City" type="text" name="City" id="city" required>

        <label for="district">District:</label>
        <input placeholder="District" type="text" name="District" id="district" required>

        <label for="bloodtype">Blood Type:</label>
        <select id="bloodtype" name="Bloodtype" required>
            <option selected hidden >select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
        <button type="submit" >Register</button>
    </form>
</section></center>
</body>
<script>//https://script.google.com/macros/s/AKfycbwwDxJ82gfHKpN9ERTeg-281dkxxCAlcjXE1oXJeOTbyPU9wsTlelakwxNO8j-pQFCf/exec
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzJr7PKxxtNSy6DES5CBf1ES19-pYWRFOPnitZCoY9GLGeJ3xiQ7191MPhG8E9VUEQq/exec'
  const form = document.forms['myform']
  
  form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
              alert("Thanks for contacting us! We will contact you soon.");
              form.reset();  // Reset the form fields
          })
          .catch(error => console.error('Error!', error.message))
  })
</script>

</html>

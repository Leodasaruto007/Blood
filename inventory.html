  <section id="inventory" class="form">
    <h2>Blood Inventory</h2>
    <p>Check our current blood stock to know the availability of different blood types.</p>
    <iframe src="https://script.google.com/macros/s/AKfycbzJr7PKxxtNSy6DES5CBf1ES19-pYWRFOPnitZCoY9GLGeJ3xiQ7191MPhG8E9VUEQq/exec"

    style="background: transparent; border: 1px solid #dedede;"></iframe>
    
    <table  id="data-table" border="1">
      <thead>
          <tr id="table-header"></tr>
      </thead>
      <tbody id="table-body"></tbody>
  </table>
</section>
  <script>
      const apiUrl = 'https://sheetsu.com/apis/v1.0bu/d289d044cdbd';

      fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
              const tableHeader = document.getElementById('table-header');
              const tableBody = document.getElementById('table-body');

              const headers = Object.keys(data[0]);
              headers.forEach(header => {
                  const th = document.createElement('th');
                  th.textContent = header;
                  tableHeader.appendChild(th);
              });

              data.forEach(row => {
                  const tr = document.createElement('tr');
                  headers.forEach(header => {
                      const td = document.createElement('td');
                      td.textContent = row[header];
                      tr.appendChild(td);
                  });
                  tableBody.appendChild(tr);
              });
          })
          .catch(error => console.error('Error fetching data: ', error));
  </script>
